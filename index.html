<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tàng Kinh Các - Modern Edition</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Tàng Kinh Các</h1>
        <div class="subtitle">Hệ Thống Tra Cứu Đa Chiều</div>
    </header>

    <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input"
            placeholder="Nhập từ khóa (Ví dụ: Đường Tam, Vương Lâm...)" onkeyup="searchData()">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div id="resultsGrid" class="grid-container">
        <!-- Results will be injected here by script.js -->
    </div>

    <!-- Main Script -->
    <script src="script.js"></script>

</body>

</html>
