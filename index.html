    <style>
        :root {
            --primary: #00f2ff; /* Xanh Neon */
            --gold: #ffd700;   /* Vàng kim */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a0b2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Header */
        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #fff, var(--gold), #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            letter-spacing: 4px;
        }

        .subtitle {
            color: var(--primary);
            font-size: 1rem;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Search Box */
        .search-wrapper {
            width: 90%;
            max-width: 700px;
            position: relative;
            margin-bottom: 50px;
            z-index: 10;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 30px;
            font-size: 1.1rem;
            color: #fff;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 242, 255, 0.1), 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-sub);
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .search-input:focus + .search-icon {
            color: var(--primary);
        }

        /* Results Grid */
        .grid-container {
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding-bottom: 50px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 15px 40px rgba(0, 242, 255, 0.15);
        }

        /* Hiệu ứng ánh sáng chạy qua thẻ */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .q-label {
            font-size: 0.75rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .q-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 500;
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            margin: 15px 0;
        }

        .a-text {
            font-size: 1.4rem;
            color: var(--gold);
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            font-family: 'Cinzel', serif;
        }

        .no-result {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
            font-style: italic;
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .grid-container { grid-template-columns: 1fr; }
        }

    </style>

        const input = document.getElementById("searchInput");
        const grid = document.getElementById("resultsGrid");

        // Khởi chạy
        window.onload = () => renderList(database);

        function searchData() {
            const query = input.value.toLowerCase().trim();
            
            if (!query) {
                renderList(database);
                return;
            }

            const matches = database.filter(item => 
                item.q.toLowerCase().includes(query) || 
                item.a.toLowerCase().includes(query)
            );

            renderList(matches);
        }

        function renderList(data) {
            grid.innerHTML = "";
            
            if (data.length === 0) {
                grid.innerHTML = `<div class="no-result">Không tìm thấy dữ liệu phù hợp...</div>`;
            } else {
                data.forEach((item, index) => {
                    const card = document.createElement("div");
                    card.className = "card";
                    // Thêm delay animation cho từng thẻ để tạo hiệu ứng xuất hiện lần lượt
                    card.style.animation = `fadeIn 0.5s ease forwards ${index * 0.05}s`;
                    
                    card.innerHTML = `
                        <div class="q-label"><i class="far fa-question-circle"></i> Câu Hỏi</div>
                        <div class="q-text">${item.q}</div>
                        <div class="divider"></div>
                        <div class="q-label" style="color: var(--gold);"><i class="fas fa-bolt"></i> Đáp Án</div>
                        <div class="a-text">${item.a}</div>
                    `;
                    grid.appendChild(card);
                });
            }
        }
